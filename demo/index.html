<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>&lt;x-flexbox&gt; Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: menlo, monospace;
        font-size: 16px;
      }
      .container {
        margin: auto;
        padding: 16px;
        max-width: 960px;
      }
    </style>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>&lt;x-flexbox&gt; Demo</h1>
      <div style="margin-bottom: 16px;">
        &lt;flex-container
        flex-direction=<select id="flex-direction">
          <option value="" selected>-</option>
          <option value="row">row</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
        flex-wrap=<select id="flex-wrap">
          <option value="" selected>-</option>
          <option value="nowrap">nowrap</option>
          <option value="wrap">wrap</option>
          <option value="wrap-reverse">wrap-reverse</option>
        </select>
        justify-content=<select id="justify-content">
          <option value="" selected>-</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="start">start</option>
          <option value="end">end</option>
          <option value="left">left</option>
          <option value="right">right</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
        align-items=<select id="align-items">
          <option value="" selected>-</option>
          <option value="stretch">stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="start">start</option>
          <option value="self-start">self-start</option>
          <option value="flex-end">flex-end</option>
          <option value="end">end</option>
          <option value="self-end">self-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
        </select>
        align-content=<select id="align-content">
          <option value="" selected>-</option>
          <option value="flex-start">flex-start</option>
          <option value="start">start</option>
          <option value="flex-end">flex-end</option>
          <option value="end">end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
          <option value="stretch">stretch</option>
        </select>&gt;
      </div>
      <flex-container id="flex-container" style="min-height: 240px;"></flex-container>
      <div style="margin-top: 16px;">
        &lt;/flex-container&gt;
        <button id="add" class="btn" type="button">Add a cell</button>
        <button id="remove" class="btn" type="button">Remove a cell</button>
      </div>
      <template id="template-flex-item">
        <flex-item style="padding: 16px; border: 1px dashed #999;">
          &lt;flex-item
          oreder=<input type="number" class="order">
          flex-grow=<input type="number" class="flex-grow">
          flex-shrink=<input type="number" class="flex-shrink">
          flex-basis=<input type="number" class="flex-basis">
          align-self=<select class="align-self">
            <option value="" selected>-</option>
            <option value="auto">auto</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>&gt;
          <p contenteditable="true">(click to edit)</p>
          &lt;/flex-item&gt;
        </flex-item>
      </template>
    </div>
  </body>
</html>
